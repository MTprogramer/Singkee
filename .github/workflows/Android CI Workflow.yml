name: Android CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Remove Old SDK to Prevent Conflicts
      run: |
        rm -rf $HOME/Android/Sdk
        mkdir -p $HOME/Android/Sdk

    - name: Set ANDROID_HOME and Update PATH
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$PATH" >> $GITHUB_ENV
        echo "export ANDROID_HOME=$HOME/Android/Sdk" >> ~/.bashrc
        echo "export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> ~/.bashrc
        source ~/.bashrc

    - name: Manually Download SDK Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: Install ADB and Platform Tools
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        sdkmanager --update || echo "SDK Manager Update Failed!"
        sdkmanager --install "platform-tools" || echo "Platform Tools Install Failed!"
        sdkmanager --install "emulator" || echo "Emulator Install Failed!"
        sdkmanager --install "system-images;android-34;google_apis;x86_64" || echo "System Image Install Failed!"
        yes | sdkmanager --licenses || echo "License Acceptance Failed!"
        chmod +x $ANDROID_HOME/platform-tools/adb || echo "Failed to set ADB permissions!"

    - name: Verify ADB Installation
      run: |
        ls -la $ANDROID_HOME/platform-tools/ || echo "ADB directory missing!"
        $ANDROID_HOME/platform-tools/adb version || echo "ADB command not found!"

    - name: Ensure ADB is in PATH
      run: |
        which adb || echo "ADB not found in PATH!"
        export PATH=$ANDROID_HOME/platform-tools:$PATH
        adb version || echo "ADB command still not found!"
