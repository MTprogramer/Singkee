name: Android CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
          distribution: 'adopt'
          java-version: '21'

    - name: Set ANDROID_HOME and update PATH
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$PATH" >> $GITHUB_ENV

    - name: Create cmdline-tools directory
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools

    - name: Download cmdline-tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: update env
      run: echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> ~/.bashrc
           source ~/.bashrc

    - name:  Verify avdmanager Availability
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager --help


     
    - name: verfy sdk
      run: ls -la $ANDROID_HOME/cmdline-tools

    - name: Verify ANDROID_HOME
      run: echo $ANDROID_HOME

    - name: Check ADB Version
      run: adb version

    - name: Install Emulator
      run: sudo apt install google-android-emulator-installer -y

    - name: Check Emulator Version
      run: emulator -version

    - name: Install System Image & Create AVD
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        sdkmanager --install "system-images;android-34;google_apis;x86_64"
        echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_4"


    - name: List AVDs
      run: avdmanager list avd

    - name: Verify ADB Again
      run: adb version
