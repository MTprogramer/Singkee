name: Android CI

on:
  push:
    branches:
      - main

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17 (required for Android SDK tools)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Enable KVM for better emulator performance
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 4: Run the Android Emulator and execute UI tests
      - name: Run UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35 # Android API level
          script: ./gradlew connectedCheck # Command to run UI tests
          emulator-options: -no-window # Run emulator in headless mode
          target: default # Target system image
          arch: x86 # CPU architecture
          cores: 2 # Number of CPU cores
          avd-name: test # Name of the AVD
          force-avd-creation: true # Force creation of the AVD
          emulator-boot-timeout: 600 # Timeout for emulator boot
          disable-animations: true # Disable animations for faster tests
          disable-spellchecker: false # Keep spellchecker enabled
          disable-linux-hw-accel: false # Enable hardware acceleration
          enable-hw-keyboard: false # Disable hardware keyboard
          channel: stable # Use stable channel for emulator

      # Step 5: Upload test results (optional)
      - name: Upload test results
        if: always() # Always run this step, even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/reports/androidTests/connected/