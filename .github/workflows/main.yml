  instumentation-test:
#    needs:
#      - unit-test
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [ 30 ]  # Define API level
        target: [ google_apis ]
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Make Gradle executable
          run: chmod +x ./gradlew


        - name: Set up Java JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'

        - name: Install Android SDK Tools
          run: yes | sdkmanager --licenses > /dev/null

        - name: Stop Running Emulators (if any)
          run: |
            adb kill-server || true
            adb devices | grep emulator | cut -f1 | while read line; do adb -s $line emu kill; done
            adb start-server

        - name: Start Android Emulator
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: 30
            target: google_apis
            arch: x86_64
            profile: Nexus 6
            emulator-options: "-no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -memory 4096"
            disable-animations: true
            cores: 2
            avd-name: test
            force-avd-creation: true
            emulator-boot-timeout: 600
            emulator-port: 5554

        - name: Wait for Emulator to Boot
          run: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device
            boot_status=""
            while [[ "$boot_status" != "1" ]]; do
              sleep 5
              boot_status=$(adb shell getprop sys.boot_completed | tr -d '\r')
              echo "Emulator boot status: $boot_status"
            done
            echo "Emulator is ready!"

        - name: Verify ADB Connection
          run: |
            adb devices
            adb shell getprop ro.build.version.release

        - name: Run UI Tests
          run: ./gradlew connectedCheck

        - name: Stop Emulator
          run: adb -s emulator-5554 emu kill || true

        - name: Upload Test Report
          uses: actions/upload-artifact@v4
          with:
            name: instrumentation-test-report
            path: app/build/reports/androidTests/connected/

  static-code-analysis:
    needs:
      - instumentation-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Setup JDK !1
        uses: actions/setup-java@v4
        with:
          java-version: 11

      - name: Run sonarclud scan
        run: ./gradlew sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}

        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

