 instumentation-test:
  runs-on: ubuntu-20.04  # Use Ubuntu 20.04 to ensure package availability

  steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Set up JDK 11
    uses: actions/setup-java@v3
    with:
      distribution: 'zulu'
      java-version: '11'

  - name: Cache Gradle Dependencies
    uses: actions/cache@v3
    with:
      path: ~/.gradle/caches
      key: gradle-caches-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts') }}
      restore-keys: |
        gradle-caches-${{ runner.os }}-

  - name: Install Dependencies
    run: |
      sudo apt-get update --allow-unauthenticated
      sudo apt-get install -y libpulse0 libnss3 libxcomposite1 libxcursor1 libxi6 libxtst6
      sudo apt-get install -y libgl1-mesa-glx libasound2-dev

  - name: Start ADB Server
    run: $ANDROID_HOME/platform-tools/adb start-server

  - name: Start Android Emulator
    uses: reactivecircus/android-emulator-runner@v2
    with:
      api-level: 30
      target: google_apis
      arch: x86_64
      profile: pixel_2
      cores: 2
      avd-name: test
      force-avd-creation: true
      emulator-boot-timeout: 1800
      emulator-port: 5554
      emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
      disable-animations: true
      disable-spellchecker: false
      disable-linux-hw-accel: false
      enable-hw-keyboard: false
      channel: stable

  - name: Print Emulator Logs
    run: cat /Users/runner/.android/avd/test.avd/logs/emulator.log

  - name: Check Emulator Status
    run: $ANDROID_HOME/platform-tools/adb devices


 static-code-analysis:
    needs:
      - instumentation-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Setup JDK !1
        uses: actions/setup-java@v4
        with:
          java-version: 11

      - name: Run sonarclud scan
        run: ./gradlew sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}

        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

